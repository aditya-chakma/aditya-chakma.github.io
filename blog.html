<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
        <title>Aditya::Portfolio::Home</title>

        <link rel="icon" href="images/aditya_circle.png" />

        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="css/portfolio.css" />

        <script src="js/portfolio.js"></script>
    </head>
    <body>
        <div class="sticky-top non-stick-lg" include="header.html"></div>

        <div class="container">
            <div class="row">
                <div class="col-12 main-content">
                    <section>
                        <div include="username-contacts.html"></div>
                    </section>

                    <section class="content">
                        <zero-md id="blog" src="./Data-Structures-and-Algorithms/{path}"></zero-md>
                    </section>
                </div>
            </div>
        </div>

        <div include="footer.html"></div>

        <script src="js/bootstrap.min.js"></script>
        <script>
            includeHTML();

            (() => {
                const markdown = document.getElementById("blog");

                var source = markdown.getAttribute("src");
                source = source.replace("{path}", getBlogName());

                markdown.setAttribute("src", source);
            })();
        </script>
    </body>
</html>
